<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="main">
        <div class="transparent"></div>
        <div class="logo">
            <img src="odin-lined.png" alt="img">
            <div class="title">
                <h1 class="top">The Odin Project</h1>
            </div>
        </div>
        <div class="info">
            <div class="description">
                <div class="long">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                </div>
                <div class="short">
                    You know you want to.
                </div>
            </div>
            <div class="data">
                <div class="start">
                    <h1>Let's do this!</h1>
                </div>
                <div class="fill">
                    <div class="user">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" autocomplete="off">
                    </div>
                    <div class="user">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" autocomplete="off">
                    </div>
                    <div class="user">
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" name="Password" autocomplete="off">
                    </div>
                    <div class="user">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" autocomplete="off">
                    </div>
                    <div class="user">
                        <label for="number">Phone number:</label>
                        <input type="number" id="number" name="number" autocomplete="off">
                    </div>
                    <div class="user">
                        <label for="Password1">Confirm password:</label>
                        <input type="password" id="Password1" name="Password" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="but">
                <div class="confirmation">
                    <button type="button" class="button">Create Account</button>
                </div>
                <div class="question">
                    <p>Already have an account? <a class="log" href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
